apiVersion: v1
kind: Service
metadata:
  name: fleetman-queue
spec:
  selector:
    app: fleetman-queue
  ports:
  - name: http
    protocol: TCP
    port: 8161
    targetPort: 8161
  - name: message
    protocol: TCP
    port: 61616
    targetPort: 61616
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleetman-queue
  template:
    metadata:
      labels:
        app: fleetman-queue
    spec:
      containers:
      - name: fleetman-queue
        image: supinfo4kube/queue:1.0.0
        ports:
        - containerPort: 8161
        - containerPort: 61616


---
apiVersion: v1
